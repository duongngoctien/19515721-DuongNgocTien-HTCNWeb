<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Menu cấp 2 hàng dọc</h2>
        <ul class="doc1">
            <li class="doc">Header</li>
            <li class="doc">Aside</li>
            <li class="doc">Section
                <ul class="sub">
                    <li>Content</li>
                    <li>Subcontent</li>
                </ul>
            </li>
            <li class="doc">Footer</li>
        </ul>
    


    <style> 
     li{
         position: relative;
        list-style: none;
        border: 2px dashed #ccc;
        width: 120px;
        background-color: aquamarine;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        border-radius: 10px;
        display: block;
        padding: 4px 8px ;
        box-shadow: 0 0 0 1px aquamarine;
        margin-top: 4px;
    
    }
    .doc1{
        display: inline-block;
        padding: 4px;
        background-color: #fff;
    }
    li .sub{
        display: none;
        position: absolute;
        width: 120px;
        padding: 0;
      margin: -6px 0 0 45px;
      box-shadow: 0 0 0 1px black;


    }
    li:hover .sub{
        display: inline-block;
    }
    .sub li:hover {
        background-color: azure;
    }
    </style>
</body>
</html>
